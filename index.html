<!DOCTYPE html>
<html ng-app="studentApp">
<head>
    <title>Formulário Cadastro</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">
</head>
<body ng-controller="studentCtrl as ctrl" class="container">
<div class="jumbotron">
    <h1 class="text-center">Formulário Cadastro</h1>
    <hr />
    <div class="alert alert-success" role="alert" ng-if="ctrl.success">
        Formulário enviado com sucesso!
    </div>
    <form ng-submit="ctrl.submit()" ng-if="!ctrl.success">
        <div class="form-group">
            <label class="control-label" for="nome">Nome</label>
            <input type="text" ng-model="ctrl.student.name" class="form-control" name="name" id="nome">
        </div>
        <div class="form-group">
            <label class="control-label" for="cargo">Cargo</label>
            <input type="text" ng-model="ctrl.student.cargo" class="form-control" name="cargo" id="cargo" >
        </div>
        <div class="form-group">
            <label class="control-label" for="telefone">Telefone</label>
            <input type="text" ng-model="ctrl.student.telefone" class="form-control" name="telefone" id="Telefone">
        </div>
        <div class="form-group">
            <label class="control-label" for="local">Local</label>
            <select ng-options="local.name for local in ctrl.local" ng-model="ctrl.student.local" name="local" id="local" class="form-control">
            </select>
        </div>
        <hr />
        <div class="form-group text-center">
            <button type="submit" class="btn btn-primary">Enviar</button>
        </div>
    </form>
</div>
<script src="js/angular.min.js" type="text/javascript"></script>
<script src="js/app/app.js" type="text/javascript"></script>
<script src="js/controller/controller.js" type="text/javascript"></script>
</body>
</html>
